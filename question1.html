<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 page</title>
    </head>
    <body>
        <input type="search" name = "search" id="search" placeholder="search" autofocus> <br><br>

        
            
            
            <p>
                input type = text is for taking input only for character or strings in text format
                while input type = search is used for search box or search from given list in dropdown 
                like list of names shows.
   
                Example
            </p>

        <input type="fullname" name="full name" id="full name" placeholder="full name">
        <input type="search" name="search" list="search" placeholder="search">
    </body>
</html>
